<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Demandes CSR - PKI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">PKI</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="/generate">Générer</a></li>
      <li class="nav-item"><a class="nav-link" href="/certs">Certificats</a></li>
      <li class="nav-item"><a class="nav-link" href="/verify">Vérifier</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4">Demandes de signature (CSR) en attente</h2>

  {% if csrs %}
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Nom de fichier</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for csr in csrs %}
        <tr>
          <td>{{ csr }}</td>
          <td>
            <a href="{{ url_for('sign_csr', filename=csr) }}" class="btn btn-success btn-sm">Signer</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <div class="alert alert-info text-center">Aucune demande CSR en attente.</div>
  {% endif %}

  <div class="text-center mt-4">
    <a href="/" class="btn btn-secondary">Retour à l'accueil</a>
  </div>
</div>

</body>
</html>
