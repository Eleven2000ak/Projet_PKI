<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vérifier certificat - PKI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">PKI</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="/generate">Générer</a></li>
      <li class="nav-item"><a class="nav-link" href="/csrs">Demandes CSR</a></li>
      <li class="nav-item"><a class="nav-link" href="/certs">Certificats</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4">Vérification de certificat</h2>

  <form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="cert_name" class="form-label">Sélectionner un certificat</label>
      <select class="form-select" name="cert_name" id="cert_name" required>
        {% for cert in certs %}
          <option value="{{ cert }}">{{ cert }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Vérifier</button>
  </form>

  {% if result %}
    <div class="alert alert-success mt-4 text-center">{{ result }}</div>
  {% endif %}

  {% if error %}
    <div class="alert alert-danger mt-4 text-center">{{ error }}</div>
  {% endif %}

  <div class="text-center mt-4">
    <a href="/" class="btn btn-secondary">Retour à l'accueil</a>
  </div>
</div>

</body>
</html>
